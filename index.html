<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Word Guess Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <div>
        <h1>Word Guess</h1>
        <h2>Press any key to get started!</h2>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Word to Guess</h3>
      </div>
      <div class="panel-body">
        <h2 id="currentWord-Text">_ _ _ _ _</h2>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-body">
        Wrong Guesses: <span id=wrongGuesses-Text></span>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-body">
        Guesses Left: <span id=numGuesses-Text></span>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-body">
        Win Counter: <span id=winCounter-Text></span>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-body">
        Loss Counter: <span id=lossCounter-Text></span>
      </div>
    </div>

  </div>

  <script src="assets/javascript/game.js"></script>

</body>

</html>
